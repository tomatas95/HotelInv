<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">

<head th:fragment="header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>PVM Calculator</title>
</head>

<body>
<div class="container mt-5">
    <h1>PVM Calculator</h1>
    <div th:if="${priceErr}" class="alert-danger alert" role="alert">
        <span th:text="${priceErr}"></span>
    </div>
    <div th:if="${quantityErr}" class="alert-danger alert" role="alert">
        <span th:text="${quantityErr}"></span>
    </div>
    <form id="pvm-form" th:action="@{/pvm-result}" method="post" th:object="${pvmModel}">
        <div class="mb-3">
            <label for="price" class="form-label">Enter Price</label>
            <input type="number" class="form-control" id="price" name="price" th:field="*{price}" placeholder="Enter Item's Price..." th:errorclass="text-danger" required>
            <p th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="*{price}"></p>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Enter Item's Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" th:field="*{quantity}"  placeholder="Enter Quantity..." th:errorclass="text-danger" required>
            <p th:if="${#fields.hasErrors('quantity')}" class="text-danger" th:errors="*{quantity}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Calculate</button>
    </form>
</div>
</body>
</html>
