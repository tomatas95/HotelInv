<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVM Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center pb-2">PVM Result</h1>
        <div class="alert alert-primary" role="alert">
            <div class="row">
                <div class="col-md-6">
                    <div class="container">
                        <div class="alert alert-info" role="alert">
                            Unit Price Excluding PVM: <strong th:text="${priceWithNoPVM}"></strong>
                        </div>
                        <div class="alert alert-info" role="alert">
                            PVM Rate: <strong th:text="${PVM_Rate}"></strong>
                        </div>
                        <div class="alert alert-info" role="alert">
                            Unit Price Including PVM: <strong th:text="${priceWithPVM}"></strong>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="container">
                        <div class="alert alert-info" role="alert">
                            Total Price Excluding PVM: <strong th:text="${ResultWithNoPVM}"></strong>
                        </div>
                        <div class="alert alert-info" role="alert">
                            Total PVM: <strong th:text="${ResultWithPVM}"></strong>
                        </div>
                        <div class="alert alert-info" role="alert">
                            Total Price Including PVM: <strong th:text="${totalPriceWithPVM}"></strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
